                                  detail_json_url:
                                    type: "string"
                                  cta:
                                    type: "object"
                                    properties:
                                      additionalProperty:
                                        type: "string"
                                  items:
                                    type: "array"
                                    items:
                                      type: "string"
                                  oids:
                                    type: "array"
                                    items:
                                      type: "string"
            example:
              code: 0
              data:
                tracking_id: "mra-foryou-13615"
                sections:
                - sectionId: "mra-section-13478"
