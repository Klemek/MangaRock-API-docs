parameters:
  msid:
    in: "query"
    name: "msid"
    description: ""
    required: true
    type: "integer"
    default: 71
  serie-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-serie-\\d+"
    default: "mrs-serie-100159890"
  chapter-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-chapter-\\d+"
    default: "mrs-chapter-200179435"
  genre-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-genre-\\d+"
    default: "mrs-genre-304068"
  character-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-character-\\d+"
    default: "mrs-character-304068"
  collection-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-collection-\\d+"
    default: "mrs-collection-100384825"
  author-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-author-\\d+"
    default: "mrs-author-100171605"
  name:
    in: "body"
    name: "body"
    description: "restrict list"
    required: true
    schema:
      type: "object"
      properties:
        name:
          type: "string"
          pattern: "[A-Z]?"
          default: ""
definitions:
  return-code:
    type: "integer"
    default: 0
  list:
    type: "object"
    properties:
      code:
        $ref: "#/definitions/return-code"
      data:
        type: "array"
        items:
          type: "string"
  section:
    type: "string"
    enum:
    - "basic_info"
    - "summary"
    - "artworks"
    - "sub_genres"
    - "social_stats"
    - "author"
    - "character"
    - "publisher"
    - "scanlator"
    - "other_fact"
    - "chapters"
    - "related_series"
    - "same_author"
    - "feature_collections"
