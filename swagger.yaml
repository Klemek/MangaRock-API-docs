parameters:
  msid:
    in: "query"
    name: "msid"
    description: ""
    required: true
    type: "integer"
    default: 71
  serie-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-serie-\\d+"
    default: "mrs-serie-100159890"
  chapter-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-chapter-\\d+"
    default: "mrs-chapter-200179435"
  genre-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-genre-\\d+"
    default: "mrs-genre-304068"
  character-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-character-\\d+"
    default: "mrs-character-304068"
  collection-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-collection-\\d+"
    default: "mrs-collection-100384825"
  author-oid:
    in: "query"
    name: "oid"
    description: ""
    required: true
    type: "string"
    pattern: "mrs-author-\\d+"
    default: "mrs-author-100171605"
  name:
    in: "body"
    name: "body"
    description: "restrict list"
    required: true
    schema:
      type: "object"
      properties:
        name:
          type: "string"
          pattern: "[A-Z]?"
          default: ""
definitions:
  return-code:
    type: "integer"
    default: 0
  serie-oid:
    type: "string"
    pattern: "mrs-serie-\\d+"
  chapter-oid:
    type: "string"
    pattern: "mrs-chapter-\\d+"
  genre-oid:
    type: "string"
    pattern: "mrs-genre-\\d+"
  author-oid:
    type: "string"
    pattern: "mrs-author-\\d+"
  character-oid:
    type: "string"
    pattern: "mrs-character-\\d+"
  collection-oid:
    type: "string"
    pattern: "mrs-collection-\\d+"
  jpeg-url:
    type: "string"
    pattern: "https:\\/\\/f01\\.mrcdn\\.info\\/file\\/mrportal\\/(.*)\\.jpg"
  mri-url:
    type: "string"
    pattern: "https:\\/\\/f01\\.mrcdn\\.info\\/file\\/mrportal\\/(.*)\\.mri"
  section:
    type: "string"
    enum:
    - "basic_info"
    - "summary"
    - "artworks"
    - "sub_genres"
    - "social_stats"
    - "author"
    - "character"
    - "publisher"
    - "scanlator"
    - "other_fact"
    - "chapters"
    - "related_series"
    - "same_author"
    - "feature_collections"
  serie:
    type: "object"
    properties:
      oid:
        $ref: "#/definitions/serie-oid"
      name:
        type: "string"
      genres:
        type: "array"
        items:
          $ref: "#/definitions/genre-oid"
      rank:
        type: "integer"
      updated_chapter:
        type: "integer"
      new_chapters:
        type: "array"
        items:
          type: "object"
          properties:
            oid:
              $ref: "#/definitions/chapter-oid"
            name:
              type: "string"
            updatedAt:
              type: "string"
              format: "date-time"
      completed:
        type: "boolean"
        default: false
      thumbnail:
        $ref: "#/definitions/jpeg-url"
      updated_at:
        type: "string"
        format: "date-time"
